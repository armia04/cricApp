<!DOCTYPE html>
<html lang="en" ng-app="cricApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cricket Score App</title>

    <!-- Bootstrap -->
   
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
 	<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="container">
  		<div class="wrapper">
  			<div class="row cricApp-header">
  				<div class="col-xs-12 col-sm-12">
  					<h1>MSC Cricket Official</h1>
  				</div>
  			</div>
  			<div class="row cricApp-display">
	        <div class="col-xs-6 col-sm-6 cricApp-score">
  				  <h1>121</h1>
	  			  <p>-</p>
	  			  <h2>8</h2>         
    	    </div>
        	<div class="col-xs-6 col-sm-6 cricApp-over">
       		  <span>(</span>
				    <h3>12</h3>
				    <h4>.</h4>
    		  	<h5>3</h5>
		    	 	<span>)</span>
	        </div>
    	  </div>       
        <div class="row cricApp-NewBatsman" id="cricApp-NewBatsman1">
	        <div ng-view></div>
          </div>    
			    <div class="row cricApp-NewBatsman" id="cricApp-NewBatsman2">
				    <div class="col-xs-12 col-sm-12 ">
    	        <div class="row">
        	      <button class="btn btn-default btn-circle" id="newBatsman2">
                  <span class="glyphicon glyphicon-plus addBatsman" aria-hidden="true"></span>
                 </button>
        	    </div>
            </div>
          </div>
          <div class="row">
				    <div class="col-xs-12 col-sm-12 cricApp-Space">
            </div>
          </div>
          <div class="row">
				    <div class="col-xs-12 col-sm-12 cricApp-Extras">
             	<h2>Extras</h2>
            </div>
          </div>
          <div class="row cricApp-Extras">
				    <div class="col-xs-4 col-sm-4 cricApp-Extras-Wide">
             	<button class="btn btn-default btn-Extras"><b>W</b></button>
            </div>
				    <div class="col-xs-4 col-sm-4 cricApp-Extras-Byes">
             	<button class="btn btn-default btn-Extras"><b>B</b></button>
              <div class="row cricApp-Extras-Byes-Runs">
                <button class="btn btn-default btn-circle">1</button>
                <button class="btn btn-default btn-circle">2</button>
                <button class="btn btn-default btn-circle">3</button>
                <button class="btn btn-default btn-circle">4</button>
                <button class="btn btn-default btn-circle">5</button>
                <button class="btn btn-default btn-circle">6</button>
              </div> 
            </div>
				    <div class="col-xs-4 col-sm-4 cricApp-Extras-Noball">
             	<div>
	              <button class="btn btn-default btn-Extras btn-Extras-Noball"><b>NB</b></button>
             		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                  +
                </button>
            <!-- Modal -->
              <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="myModalLabel">Select Score and Batsman</h4>
                    </div>
                    <div class="modal-body">
                      <div class="row cricApp-Extras-Byes-Runs">
                        <button class="btn btn-default btn-circle">1</button>
                        <button class="btn btn-default btn-circle">2</button>
                        <button class="btn btn-default btn-circle">3</button>
                        <button class="btn btn-default btn-circle">4</button>
                        <button class="btn btn-default btn-circle">5</button>
                        <button class="btn btn-default btn-circle">6</button>
                      </div> 
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" >Ali</button>
                      <button type="button" class="btn btn-primary">Rizwan</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  		</div>
  	</div>
  

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
